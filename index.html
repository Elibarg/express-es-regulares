<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .certo
        {
            background-color: lightgreen;
        }
        .errado
        {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    
    degite seu cep: <input maxlength="9" type="text" id="cep" onkeyup="ValidarCEP();">
</body>
<script>
    function ValidarCEP() 
    {
        //acesse o site regex101.com
        expressao = /[0-9]{9}-[0-9]{3}$/g; 
        texto = cep.value;
        if (texto.length==5)
        {
            cep.value = texto +"-"
        }
    
        resposta = expressao.test(texto);
        if (resposta==true)
        {
            cep.classList.remove('errado');
            cep.classList.add('certo');
        }
        if (resposta==false)
        {
            cep.classList.remove('certo');
            cep.classList.add('errado');
        }
    }
</script>
</html>
